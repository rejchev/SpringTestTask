spring.devtools.restart.enabled = false

spring.jpa.show-sql = false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=create

spring.datasource.url=jdbc:mariadb://localhost:3306/service
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

management.endpoints.web.cors.allowed-origins=http://localhost:8080/
management.endpoints.web.cors.allowed-methods=GET, POST, PUT

logging.level.org.springframework.web = ERROR
logging.level.pw.rejchev.springtesttask = INFO

server.port=8080